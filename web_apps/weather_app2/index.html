<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Viewport meta tag to ensure proper scaling on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Responsive stacking style for forecast -->
  <style>
    @media (max-width: 600px) {
      #forecastContainer {
        flex-direction: column !important;
        align-items: stretch !important;
      }

      #forecastContainer > div {
        width: 100% !important;
      }
    }

    #forecastContainer > div {
      min-width: 100px;
      flex: 1 0 auto;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>

    <div class="row justify-content-center">
      <!-- Left column: input + current weather -->
      <div class="col-lg-4 mb-4">
        <div class="p-4 shadow rounded bg-white">
          <input id="cityInput" type="text" class="form-control mb-3" placeholder="Enter city name" aria-label="City name" />
          <button id="getWeatherBtn" class="btn btn-primary w-100 mb-3">Search</button>
          <div id="weatherResult" class="text-center"></div>
        </div>
      </div>

      <!-- Right column: 7-day forecast -->
      <div class="col-lg-7" id="forecastSection" style="display:none;">
        <div class="p-4 shadow rounded bg-white">
          <h4 class="mb-3 text-center">7-Day Forecast</h4>
          <div id="forecastContainer" class="d-flex flex-wrap gap-3 justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
