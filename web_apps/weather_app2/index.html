<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-light d-flex flex-column min-vh-100">

  <!-- Main Container -->
  <div class="container mt-5 mb-4 flex-grow-1">
    <div class="row justify-content-center">

      <!-- Input + Current Weather Card -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="glass-card">
          <h1 class="text-center mb-4">Weather</h1>

          <!-- City Input Field -->
          <input id="cityInput" type="text" class="form-control mb-3 glass-input" placeholder="Enter city name" aria-label="City name" />

          <!-- Search Button -->
          <button id="getWeatherBtn" class="btn btn-light w-100 mb-3">Search</button>

          <!-- Spinner -->
          <div id="loadingSpinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-light" role="status" aria-hidden="true"></div>
            <span class="visually-hidden">Loading...</span>
          </div>

          <!-- Weather Result Display -->
          <div id="weatherResult" class="text-center text-light"></div>
        </div>
      </div>

      <!-- 7-Day Forecast Section -->
      <div class="col-lg-8 col-md-12" id="forecastSection" style="display: none;">
        <div class="glass-card">
          <h4 class="mb-3 text-center">7-Day Forecast</h4>
          <div id="forecastContainer" class="d-flex flex-column gap-3 text-light"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-light py-3 glass-card border-top">
    &copy; <span id="currentYear"></span> Matthew Th. All rights reserved.
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>

  <!-- Set Current Year in Footer -->
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

  <!-- Fallback for users without JavaScript -->
  <noscript>
    <div class="alert alert-danger text-center m-4">
      This site requires JavaScript to function. Please enable it in your browser.
    </div>
  </noscript>
</body>

</html>
